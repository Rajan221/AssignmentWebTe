<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text fromatting tags uses</title>
  </head>
  <body>
    <h1>Text fromatting tags uses</h1>
    <br />
    <b>1) This is bold text</b>
    <br />
    <strong>2) This is strong</strong>
    <br />
    <i>3) This is italic</i>
    <br />
    <em>4) This text is emphasized</em>
    <br />
    <small>5) This is small tag</small>
    <br />
    <del>6) This is deleted text</del>
    <br />
    <ins>7) This is inserted text</ins>

    <br />
    <span>8) H<sub>2</sub>O</span>
    <br />
    <span>9) X <sup>2</sup></span>

    <p>
      10) My mother has
      <span style="color: blue; font-weight: bold">blue</span>
      eyes.
    </p>
  </body>
</html>
